<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body>
    <script>
        let num= +prompt("Вгадайте число від 1 до 100. Введіть вашу догадку нижче:", "")
        while (num > 13){
            num= +prompt("Ваше число більше.", "")
        }
        while (num < 13){
                num= +prompt("Ваше число менше.", "")
            }
        if (num== 13){
                document.write("Правильно!")
            }
    </script>
    <a href=index.html>На головну</a>
</body>
</html>
