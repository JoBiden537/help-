<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Числа</title>
</head>
<body>
    <script>
        let number= +prompt("Введіть число від 1 до 99:", "");
            switch (number) {
            case 1:
            case 3:
            case 7:
            case 9:
            case 15:
            case 25:
            case 31:
            case 37:
            case 43:
            case 49:
            case 51:
            case 63:
            case 67:
            case 69:
            case 73:
            case 75:
            case 79:
            case 87:
            case 93:
            case 99:
                alert("Це щасливе число!");
                break;
            case 13:
                alert("Це не щасливе число, але воно означає енергію!");
                break;
            case 33:
                alert("Це число кохання!");
                break;
            case 21:
                alert("Це число Лідера!");
                break;
            case 12:
                alert("Це число порядка!")
                break;
            default:
            alert("Або ваше число нічого не означає, або ви щось не то ввели.");
            }
    </script>
    <a href=index.html>На головну</a>
</body>
</html>
